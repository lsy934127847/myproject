<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="./css/Public.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/font_2114548_preafwc89z/iconfont.css">
</head>
<body>
    <div class="header">
        <div class="header-con">
            <div>
                <p class="iconfont">&#xe90f;</p>
                <p>网易邮箱账号</p>
            </div>
            <div>
                <p>靓号注册</p>
                <p>new</p>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-con">
            <div class="register">
                <div class="register-header">
                    <div>
                        <div >1</div>
                        <div style="transform: translateX(15px)">2</div>
                        <div style="transform: translateX(20px)">3</div>
                    </div>
                    <div>
                        <div style="color:#2c82ff">填写帐号密码</div>
                        <div>验证手机号码</div>
                        <div>完成注册</div>
                    </div>
                </div>
                <div class="account">
                    <input type="text" name="" id="" value="请输入邮箱地址" class="username">
                </div>
                <div class="password">
                        <input type="text" name="" id="" value="请输入8-16位密码" class="userpass">
                </div>
                <div class="check">
                        <input type="checkbox" name="" id="" >
                        <span>用户勾选代表同意</span>
                        <span style="color:#2c82ff">《网易邮箱服务条款》</span>
                        <span>和</span>
                        <span style="color:#2c82ff">《网易隐私政策》</span>
                </div>
                <div class="btn">
                    <button>完成</button>
                </div>
                <div class="have">
                    <span>已有账号？</span>
                    <a href="./login.html" style="color:#2c82ff">去登录</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-con">
            <ul>
                <li>公司简介</li>
                <span>|</span>
                <li>网易帐号中心</li>
                <span>|</span>
                <li>帐号中心公众号</li>
                <span>|</span>
                <li>网易帐号管家</li>
                <span>|</span>
                <li>网易靓号</li>
                <span>|</span>
                <li>网易帮助中心</li>
            </ul>
            <div>
                <p>增值电信业务经营许可证粤B2-20090191</p>
                <p>工业和信息化部ICP/IP地址/域名信息备案管理系统</p>
            </div>
            <p>网易公司版权所有  © 1997-2020</p>
        </div>
    </div>
</body>
